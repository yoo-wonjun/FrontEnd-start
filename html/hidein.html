<head>

<style>
    body {
        padding: 0px;
        margin: 0px;
    }

    .jb-box {
        width: 100%;
        height: 1000px;
        overflow: hidden;
        margin: 0px auto;
        position: relative;
    }

    video {
        width: 100%;
        z-index: -1000;
    }

    .jb-text {
        position: absolute;
        top: 50%;
        width: 100%;
    }

    .jb-text p {
        margin-top: -24px;
        text-align: center;
        font-size: 48px;
        color: #ffffff;
    }
</style>

<body>
    <div class="jb-box">
        <video muted autoplay loop style="z-index: -1000;">
            <source src="../videos/background.mp4" type="video/mp4">
            <strong>Your browser does not support the video tag.</strong>
        </video>
        <div class="jb-text">
            <p>Lorem Ipsum Dolor</p>
        </div>
    </div>
    <div style="width: 100%; height: 500px; margin-top: -100px; z-index: 1000;">
        <div>
            sd
        </div>
    </div>
</body>

</html>
